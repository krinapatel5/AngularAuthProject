<div class="login-container form-container mat-elevation-z5">
  <h1> Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Email Address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email address is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" />
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>
    <div class="center margin-top">
      <button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
    </div>
    <div class="center margin-top">
      <button mat-raised-button color="primary" (click)="signInWithGoogle()"><mat-icon>public</mat-icon>Sign with the Google</button>
    </div>
    <span class="center margin-top">New to our platform ? <a class="sign-up-link" routerLink="/sign-up">Sign Up!</a></span>
    <span class="center margin-top"> <a routerLink="/forgot-password" class="forgot-password" style="text-decoration: none;">Forgot Password? </a></span>
  </form>
  </div>
